specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: goerli
    source:
      address: "0x96715bde2cb26e1df9aabfd1f0e3e5aded8fd98e"
      abi: Contract
      startBlock: 9113276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DeployedWallet
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: DeployedWallet(indexed address,indexed address)
          handler: handleDeployedWallet
      file: Contract/Contract.wasm
