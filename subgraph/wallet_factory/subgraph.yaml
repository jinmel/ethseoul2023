specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0x2491DbD3C7B198bafbbc3520D048460dF9a61426"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DeployedWallet
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: DeployedWallet(indexed address,indexed address)
          handler: handleDeployedWallet
      file: ./src/contract.ts
