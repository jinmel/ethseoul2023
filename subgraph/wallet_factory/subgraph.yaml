specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: goerli
    source:
      address: "0xe652a8e383f55cb8d5c4fd2fd31849065231147f"
      abi: Contract
      startBlock: 9113276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DeployedWallet
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: DeployedWallet(indexed address,indexed address)
          handler: handleDeployedWallet
      file: ./src/contract.ts
